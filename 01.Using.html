<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>
    <link rel="stylesheet" href="./style.css"> <!--css de yazdıgımız seyleri burada
    link olarak verip, uygulayabiliriz-->
    <style>
/*         
        selector{
            css-özelliği : value
        }
        */
        /* bu bir CSS özelliğidir*/
        h1{ 
            color:blueviolet;
            background: chartreuse;
        } 

    </style>
</head>
<body>
    <!--Görüldüğü gibi yukarıda head da style olarak ta tanımlama
    yapılabilir burada da(body de) tanımlama yapılabilir-->
    <h1 style="color: crimson;">Başlık 1</h1>
    <h1>Başlık 1</h1> 
    <h1>Başlık 2</h1> 
    <h2>Başlık 3</h2> 
</body>
</html>
