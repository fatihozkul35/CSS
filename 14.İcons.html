<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Icons</title>
    <!--Öncelikle "cdnjs" gidip oradan font-awesome yazarak CSS seciyoruz ve oradan linki kopyalayarak
head imizde bir link olarak ekliyoruz(yukarıda eklendiği gibi). Bu sekilde bu iconları programımıza 
dahil ettik ve herhangi birini istediğimiz gibi kullanabiliriz       --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!--Yukarıda link ile verdiğimiz iconları burada kullanabilirz.Z.B search iconunu
        font-awesome gidiyoruz ve oradan buldugumuz iconu kopyalayarak direkt buraya ekleyebiliriz
    çünkü artık yukarıda link verdik, iconu nereden bulabilecegi hakkında-->
    <i class="fas fa-search"></i>
</body>
</html>
